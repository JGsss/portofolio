<!DOCTYPE html>
<html>
  <body>
    <svg width="800" height="600">
      <!-- Circle -->
      <circle
        cx="100"
        cy="100"
        r="40"
        stroke="red"
        stroke-width="4"
        fill="blue"
      />

      <!-- Rectangle -->
      <rect
        x="200"
        y="50"
        width="200"
        height="100"
        style="fill: rgb(255, 0, 255); stroke-width: 10; stroke: rgb(0, 255, 0)"
      />

      <!-- Rounded Rectangle -->
      <rect
        x="450"
        y="50"
        rx="20"
        ry="20"
        width="150"
        height="150"
        style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5"
      />

      <!-- Star -->
      <polygon
        points="650,50 690,150 590,90 710,90 610,150"
        style="fill: lime; stroke: purple; stroke-width: 5; fill-rule: evenodd"
      />

      <!-- Gradient Definition for Logo -->
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>

      <!-- Ellipse for Logo -->
      <ellipse cx="300" cy="300" rx="85" ry="55" fill="url(#grad1)" />

      <!-- Text for Logo -->
      <text fill="green" font-size="45" font-family="arial" x="250" y="310">
        JTY
      </text>
    </svg>
  </body>
</html>
