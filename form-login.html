    <!-- Div utama untuk mengatur tata letak form login dan register -->
    <div class="form-login-register">
      <!-- Container utama untuk form login -->
      <div class="login-container">
        <h2>Login</h2>
        <!-- Form login, method POST digunakan untuk mengirim data secara aman -->
        <form action="" method="POST">
          <!-- Input username -->
          <label for="username">Username:</label>
          <!-- Input teks untuk memasukkan username, bersifat wajib dengan atribut 'required' -->
          <input type="text" id="username" name="username" required />
          <!-- Input password -->
          <label for="password">Password:</label>
          <!-- Input untuk memasukkan password, juga wajib -->
          <input type="password" id="password" name="password" required />
          <div class="sign-up-link">
            <!-- Tautan ke halaman registrasi jika pengguna belum memiliki akun -->
            <p>Don't have account? <a href="form-register.html">Sign Up</a></p>
          </div>
          <!-- Tombol submit dan reset -->
          <div style="display: flex; justify-content: space-between">
            <!-- Tombol submit untuk mengirimkan form login -->
            <input type="submit" value="Login" />
            <!-- Tombol reset untuk mengosongkan semua input form -->
            <input type="reset" value="Reset" />
          </div>
        </form>
      </div>
    </div>
